<!--Create and update categories-->
<h3>{{title}}</h3>
<div id="categoryFormContainer">
    <form style="width: 50%">
        <div class="form-group col-md-9">
            <label>Over kategori</label>
            <input ng-model="parentCategory.name" class="form-control" readonly/></br>
        </div>
        <div class="form-group col-md-9">
            <label>Navn:</label>
            <input ng-model="category.name" class="form-control"/>
        </div>
        <div class="form-group col-md-9">
            <label>Beskrivelse</label>
            <input ng-model="category.description" class="form-control"/></br>
        </div>
        <div class="form-group col-md-9">
            <label>Billede:</label>
            <input ng-model="category.image" class="form-control"/></br>
        </div>
        <div class="form-group col-md-9">
            <button class="btn btn-success pull-right" type="submit" ng-click="saveCategory()">Gem</button>
        </div>
    </form>
</div>
