<h2>{{title}}</h2>
<div id="productFormContainer">
    <form style="width: 100%">
        <div class="formFieldContainer">
        <div class="col-md-4">
            <h4><u>Generel information:</u></h4>
            <div class="form-group col-md-12">
                <label class="control-label">Navn*:</label><input class="form-control" ng-model="product.name" required/></br>
            </div>
            <div class="form-group col-md-12">
                <label class="control-label">Kategorier</label>
                <fieldset ng-repeat="categoryField in categoryFields">
                    <div class="form-control">
                        <select name="productCategory"
                                id="productCategory"
                                ng-options="option.name for option in categoryField.options track by option.name"
                                ng-model="categoryField.selected"
                                class="col-md-10">
                        </select>
                        <button class="btn btn-danger btn-xs glyphicon-minus" ng-click="removeCategory()"></button>
                        <button class="btn btn-primary btn-xs glyphicon-plus" ng-click="addCategory()"></button>
                    </div>
                </fieldset>
            </div>
            <div class="form-group col-md-12">
                <label class="control-label">Kort beskrivelse:</label><input ng-model="product.shortDescription" class="form-control"/>
            </div>
            <div class="form-group col-md-12">
                <label class="control-label">Beskrivelse:</label><textarea rows="5" ng-model="product.longDescription" class="form-control"></textarea>
            </div>
            <div class="form-group col-md-12">
                <div class="row">
                    <div class="col-md-6">
                        <label class="control-label">Billede</label><input ng-model="product.image" class="form-control"/>
                    </div>
                    <div class="col-md-6">
                        <label class="control-label">Status</label>
                        <select ng-model="product.state" class="form-control">
                            <option ng-repeat="option in states">{{option.state}}</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="form-group col-md-12">
                <h4><u>Priser:</u></h4>
                <fieldset ng-repeat="priceField in priceFields">
                    <label class="control-label">Type:</label>
                    <select name="selectPriceType"
                            id="selectPriceType"
                            ng-options="option.name for option in priceField.typeData.options track by option.name"
                            ng-model="priceField.typeData.selected"
                            class="form-control">
                    </select>
                    <label class="control-label">Pris:</label>
                    <input type="text" ng-model="priceField.price" placeholder="Pris" class="form-control">
                    <label class="control-label">Valuta:</label>
                    <select name="selectPriceCurrency"
                            id="selectPriceCurrency"
                            ng-options="option.name for option in priceField.currencyData.options track by option.name"
                            ng-model="priceField.currencyData.selected"
                            class="form-control">
                    </select>
                    <div ng-show=" priceField.typeData.selected.name != 'Normalpris'">
                        <label>Periode</label>
                        <input type="date" ng-model="priceField.fromDate" placeholder="Fra" class="form-control">
                        <input type="date" ng-model="priceField.toDate" placeholder="Til" class="form-control">
                    </div>
                    <button class="btn btn-danger btn-xs glyphicon-minus" ng-click="removePrice()"></button>
                    <button class="btn btn-primary btn-xs glyphicon-plus" ng-click="addNewPrice()"></button>
                </fieldset>
            </div>
        </div>
        <adminProductDetails></adminProductDetails>

        </div>
        <div class="col-md-12 formButtons">
            <button class="btn btn-success pull-left" ng-click="saveProduct()">Gem</button>
        </div>
    </form>
</div>
